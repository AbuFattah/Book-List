<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    a{
      text-decoration: none;
    }
    .alert{     
      border-radius: 3px;
      padding: 1.4rem;
      margin-bottom: 1rem;
    }
    .alert-error{
      background: #ffb6b6;
      color: #791010;
      border: 1px solid #d18e8e;
    }
    .alert-success{
      background: #85cea6;
      color: #0e490e;
      border: 1px solid #6db38c;
    }
    .alert p{
      margin:0;
    }
  </style>
</head>
<body>
  <div class="container">

    <h1>Add Book</h1>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width" >
      </div>
      <div>
        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>


    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>ISBN</th>
        </tr>
      </thead>
      <tbody id="book-list">
<!--         <tr>
          <td>To kill a mockingbird</td>
          <td>Jake Paul</td>
          <td>789456</td>
        </tr> -->
        
      </tbody>
    </table>
  </div>
  
  

  <script src="app.js"></script>
</body>
</html>
